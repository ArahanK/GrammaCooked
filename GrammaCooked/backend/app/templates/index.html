    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <header>
        <!-- Navigation Bar -->
        <nav>
            <!-- Insert navigation bar items like Create, Ideas, Explore, etc. -->
        </nav>

    <main>
        <section id="hero">
            <h1>Meet Your Personal AI-Powered Kitchen Assistant</h1>
            <p>Simply type a recipe idea or some ingredients you have on hand and DishGen's AI will instantly generate an all-new recipe on demand...</p>
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="ingredient_image">Upload an image of ingredients:</label>
                <input type="file" name="ingredient_image" id="ingredient_image" accept="image/*">
                <button type="submit" name="GenerateButton" onclick="generate()">Generate</button>
            </form>
        </section>
    </main>

    </footer>
